title: PORTFOLIO
description: My Personal Stack Problems
author: Chris P
github: https://github.com/chrp23
about: Currently learning how to utilize Githubpages leveraging Jekyll a static site generator.
disqus_shortname: stackproblems
google_analytics: UA-XXXXXXXX-Y

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/
  blog:
    output: true
    permalink: /blog/ :path/

social:
    - icon: fa-facebook
      link: "#"
    - icon: fa-twitter
      link: "#"
    - icon: fa-linkedin
      link: "https://www.linkedin.com/in/chris-priestly-57894a246/"
    - icon: fa-stack-exchange
      link: "#"
    - icon: fa-github
      link: "https://github.com/chrp23"

share:
  twitter_username: github.io
  fb_appid: 1749788565247320

urls:
    - text: About Me
      url: /about/
    - text: Blogs
      url: /blogs/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://chrp23.github.io"
baseurl: "/chrp23.github.io"
paginate: 20
per_page: 20
paginate_path: "/page/:num/"
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-gist

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']

pagination:
  enabled: true
  per_page: 10
  sort_field: "date"
  sort_reverse: true
  collections: posts
